<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a quiz to practice forms">
    <meta name="author" content="Katie Hulet">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz</title>
</head>
<body>
    <main>
        <form>
            <h1>HTML and CSS Quiz</h1>
            <fieldset>
                <label for="q1">1. What is your name?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">2. What are some important components of HTML that are used for SEO?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
                <label for="q3">3. Which formating do you prefer for headers on a webpage?</label>
                <select id="q3" name="q3">
                    <option value="blank">Select one</option>
                    <option value="flexbox">Flexbox</option>
                    <option value="grid">Grid</option>
                    <option value="block">Block</option>
                </select>
                <label for="q4">4. How many digits are in a Hex color code?</label>
                <input type="number" id="q4" name="q4">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    
</body>
</html>
